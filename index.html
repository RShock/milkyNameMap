    <style>
        :root {
            --bg-color: #f0f2f5;
            --primary-color: #409eff;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 2rem;
            outline: none;
            transition: all 0.3s ease;
            background: white url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z"/></svg>') no-repeat 1rem center;
            background-size: 1.2rem;
            padding-left: 3.5rem;
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(64, 158, 255, 0.2);
        }

        .result-list {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .result-item {
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        .no-result {
            color: #999;
            text-align: center;
            padding: 2rem;
        }

        .highlight {
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>

        const searchInput = document.getElementById('searchInput');
        const resultContainer = document.getElementById('resultContainer');

        function highlightText(text, searchTerm) {
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function searchDictionary(searchTerm) {
            const results = [];
            const lowerSearch = searchTerm.toLowerCase();

            for (const [en, zh] of Object.entries(trans)) {
                const enLower = en.toLowerCase();
                const zhLower = zh.toLowerCase();

                if (enLower.includes(lowerSearch) || 
                    zhLower.includes(lowerSearch) ||
                    enLower === lowerSearch || 
                    zhLower === lowerSearch) {
                    
                    const highlightedEN = highlightText(en, searchTerm);
                    const highlightedZH = highlightText(zh, searchTerm);
                    
                    results.push({
                        en: highlightedEN,
                        zh: highlightedZH,
                        score: Math.max(
                            enLower.indexOf(lowerSearch),
                            zhLower.indexOf(lowerSearch)
                        )
                    });
                }
            }

            // 排序逻辑：完全匹配 > 开头匹配 > 其他位置匹配
            results.sort((a, b) => a.score - b.score);

            return results;
        }

        function displayResults(results) {
            resultContainer.innerHTML = results.length ? 
                results.map(item => `
                    <div class="result-item">
                        <div>${item.en}</div>
                        <div>→</div>
                        <div>${item.zh}</div>
                    </div>
                `).join('') : 
                '<div class="no-result">未找到匹配结果</div>';
        }

        function handleSearch() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                resultContainer.innerHTML = '';
                return;
            }

            const results = searchDictionary(searchTerm);
            displayResults(results);
        }

        // 添加输入监听（带防抖）
        let timeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(handleSearch, 300);
        });

        // 初始加载示例数据
        handleSearch();
    </script>
